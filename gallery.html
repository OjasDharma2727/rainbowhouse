<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Rainbow Play School Shimla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Our Gallery</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About Us</a>
      <a href="index.html#programs">Programs</a>

      <a href="index.html#contact">Contact Us</a>

      <a href="index.html#facilities">Facilities</a>
    </nav>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery-section">
      <h3>Our Gallery</h3>
      <div class="gallery-container">
        <div class="gallery-item">
          <img
            src="image/makoon-banners.jpg"
            alt="Kids Playing"
            onclick="openLightbox(0)"
          />
        </div>
        <div class="gallery-item">
          <img src="image/5.jpg" alt="Classroom" onclick="openLightbox(1)" />
        </div>
        <div class="gallery-item">
          <img src="image/4.jpg" alt="School Event" onclick="openLightbox(2)" />
        </div>
        <div class="gallery-item">
          <img src="image/3.jpg" alt="Playground" onclick="openLightbox(3)" />
        </div>
        <div class="gallery-item">
          <img
            src="image/2.jpg"
            alt="Arts and Crafts"
            onclick="openLightbox(4)"
          />
        </div>
        <div class="gallery-item">
          <img
            src="image/6.jpg"
            alt="Learning Activity"
            onclick="openLightbox(5)"
          />
        </div>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" style="display: none">
      <span class="close-btn" onclick="closeLightbox()">×</span>
      <img id="lightbox-img" class="lightbox-img" src="" alt="Full Image" />
      <button class="prev-btn" onclick="changeImage(-1)">❮ Prev</button>
      <button class="next-btn" onclick="changeImage(1)">Next ❯</button>
    </div>

    <footer>
      <p>© 2025 Rainbow Play School Shimla | All Rights Reserved</p>
    </footer>

    <script src="gallery.js"></script>
  </body>
</html>
