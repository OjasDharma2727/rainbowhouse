<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admission-container">
      <h1>Admission Form</h1>
      <form id="admissionForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="admissionType">Admission Type:</label>
          <select id="admissionType" name="admissionType" required>
            <option value="Play School (Kindergarten)">
              Play School (Kindergarten)
            </option>
            <option value="Nursery">Nursery</option>
            <option value="Full Day Care">Full Day Care</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="button" id="homeButton">Home</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
